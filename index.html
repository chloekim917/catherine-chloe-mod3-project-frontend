<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>
<body>
    <div class='color-pads'>
        <div class="card">
            <div class="big-year" id="yearNum"></div>
            <div class= 'month-indicator' id='monthNum'></div>
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
            <div class="months">
            </div>
            <hr class="month-line" />
            <table class="calendar-table" id="calendar">
                <thead>
                <tr>
                    <th class="days-of-week">Sun</th>
                    <th class="days-of-week">Mon</th>
                    <th class="days-of-week">Tue</th>
                    <th class="days-of-week">Wed</th>
                    <th class="days-of-week">Thu</th>
                    <th class="days-of-week">Fri</th>
                    <th class="days-of-week">Sat</th>
                </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class='post-it'>
        <div class="num-date"></div>
        <div class="day"></div>
        <div class="current-events">Your spendings
            <br/>
            <table class="spending-table" id="spendings">
                <thead>
                    <tr>
                        <th class="spending-attributes">Category</th>
                        <th class="spending-attributes">Detail</th>
                        <th class="spending-attributes">Amount</th>
                    </tr>
                </thead>
                <tbody id='spending-body'>

                </tbody>
            </table>
        </div>
        <hr class="event-line" />
        <table class="day-total-table" id="total-spending">
            <!-- <thead>
                <tr>
                    <th class="spending-attributes"></th>
                    <th class="spending-attributes"></th>
                    <th class="spending-attributes"></th>
                </tr>
            </thead> -->
            <tbody id='spending-body'>
                <tr>
                    <td class='total-of-day'>Total:</td>
                    <td></td>
                    <td class='grand-total'></td>
                </tr>
            </tbody>
        </table>
        <div class="create-event">Enter new spending</div>
        <form class="add-spending-form">
            <select id="categories" name="categories">
                <option value="food">Food</option>
                <option value="groceries">Groceries</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="housing">Housing</option>
                <option value="transportation">Transportation</option>
                <option value="personal-care">Personal Care</option>
                <option value="gift">Gift</option>
                <option value="travel">Travel</option>
                <option value="medical">Medical</option>
                <option value="pet-care">Pet Care</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
            <input
              type="text"
              name="detail"
              value=""
              placeholder="Enter spending detail"
              class="input-text"/>
            <input
            type="text"
            name="amount"
            value=""
            placeholder="amount spent"
            class="input-text"/>
            <input
              type="submit"
              name="submit"
              value="+"
              class="submit-new-spending"/>
          </form>
    </div>
</body>
<script src="src/calendar.js"></script>
<script src="src/post_it.js"></script>
</html>
